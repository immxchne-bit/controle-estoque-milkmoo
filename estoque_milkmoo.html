<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #fafafa;
    font-size: 16px;
  }
  h1 {
    color: #4a148c;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  h1 img {
    height: 40px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    display: block;         /* torna a tabela scrollável */
    overflow-x: auto;       /* ativa barra de rolagem horizontal */
    white-space: nowrap;    /* evita quebra nas células */
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  th {
    background: #eee;
  }
  input[type="number"], input[type="text"] {
    width: 100%;
    max-width: 80px;
    box-sizing: border-box;
    padding: 4px;
    text-align: center;
  }
  input[type="text"] {
    max-width: 200px;
  }
  td > div {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    margin: 5px 2px;
    cursor: pointer;
  }

  /* Media query para telas pequenas */
  @media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead tr {
      display: none;
    }
    tbody tr {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      padding: 10px;
      background: white;
      border-radius: 6px;
    }
    tbody td {
      text-align: right;
      padding-left: 50%;
      position: relative;
      border: none;
      border-bottom: 1px solid #eee;
    }
    tbody td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      top: 8px;
      font-weight: bold;
      text-align: left;
      white-space: nowrap;
    }
    input[type="number"], input[type="text"] {
      max-width: 100%;
      text-align: left;
    }
    td > div {
      justify-content: flex-start;
    }
  }
</style>
</head>

function render() {
  const tbody = document.querySelector("#tabela tbody");
  tbody.innerHTML = "";
  produtos.forEach((p, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td data-label="Produto">${p.nome}</td>
      <td data-label="Quantidade">
        <input type="number" min="0" value="${p.qtd}" onchange="atualizarQtd(${i}, this.value)" />
      </td>
      <td data-label="Observações">
        <input type="text" placeholder="Observações" value="${p.obs}" onchange="atualizarObs(${i}, this.value)" />
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function atualizarQtd(index, valor) {
  const num = parseInt(valor);
  produtos[index].qtd = isNaN(num) || num < 0 ? 0 : num;
}

function atualizarObs(index, valor) {
  produtos[index].obs = valor;
}

function salvar() {
  localStorage.setItem("estoqueMilkMoo", JSON.stringify(produtos));
  alert("Estoque salvo no navegador!");
}

function exportar() {
  const rows = ["Produto,Quantidade,Observações"];
  produtos.forEach(p => {
    const nome = `"${p.nome.replace(/"/g, '""')}"`;
    const obs = `"${p.obs.replace(/"/g, '""')}"`;
    rows.push(`${nome},${p.qtd},${obs}`);
  });
  const csv = rows.join("\n");
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "estoque_milkmoo.csv";
  a.click();
}

window.onload = () => {
  const salvo = localStorage.getItem("estoqueMilkMoo");
  if (salvo) {
    produtos = JSON.parse(salvo);
  }
  render();
};
